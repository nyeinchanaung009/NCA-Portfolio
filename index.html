    <style>
      .loadparent{
        width: 100%;
        height: 100vh;
        background: linear-gradient(to bottom,#1a2d4b,#151d27 85%) !important;
        background-size: cover !important;

        display: flex;
        justify-content: center;
        align-items: center;

        position: fixed;
        left: 0;
        top: 0;
        z-index: 44;
      }

      #loading{
        width: 75px;
        animation: loadingani 1.5s linear infinite forwards;
      }

      @keyframes loadingani {
        0%{
          transform: scale(1);
          filter:drop-shadow(0 0 4px #21a0d085);
        }
        30%{
          transform: scale(1.15) rotate(0deg);
          filter:drop-shadow(0 0 21px #21a0d085);
        }
        70%{
          transform: scale(1.15) rotate(360deg);
          filter:drop-shadow(0 0 21px #21a0d085);
        }
        100%{
          transform: scale(1) rotate(360deg);
          filter:drop-shadow(0 0 4px #21a1d085);
        }
      }
    </style>
  </head>
